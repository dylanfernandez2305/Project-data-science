name: data_science_project
channels:
  - conda-forge
  - defaults
dependencies:
  # Python version
  - python>=3.8

  # Core Data Science Libraries
  - numpy>=1.21.0,<2.0.0
  - pandas>=1.3.0
  - scipy>=1.7.0

  # Machine Learning
  - scikit-learn>=1.0.0
  - imbalanced-learn>=0.12.0
  - joblib>=1.0.0

  # Hyperparameter Optimization
  - optuna>=3.0.0

  # Visualization
  - matplotlib>=3.4.0
  - seaborn>=0.11.0

  # Pip-only packages
  - pip
  - pip:
    - kagglehub>=0.1.0
    - shap>=0.40.0
